<!-- File: client/index.html (Updated for better JS interaction) -->
<!-- Note: I've added class names to the elements inside the cards to make them easier and more reliable to select in JavaScript.
Using IDs for elements that are repeated (like #weatherSymbol) is invalid HTML and can cause bugs. Using classes is the correct approach. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather Dashboard</title>
  </head>
  <body class="h-full w-full overflow-hidden">
    <div class="m-2 p-2 rounded-2xl bg-blue-300 h-full w-100">
      <div
        class="header text-center rounded-t-2xl bg-gradient-to-r from-blue-500 to-indigo-600 shadow-md"
      >
        <h1 class="text-center text-white text-2xl p-2 mb-2">
          Weather Dashboard
        </h1>
      </div>
      <div class="rounded-b-2xl w-full flex flex-row w-full">
        <!-- left section -->
        <div
          class="citySearch flex flex-col h-100 mr-2 items-center text-center bg-blue-100 rounded-bl-2xl"
        >
          <div class="searchCityTitle text-xl m-2">
            <h2>Search for a City</h2>
          </div>
          <div
            class="searchBarContainer bg-white w-11/12 h-auto p-5 rounded-3xl"
          >
            <!-- searchbar container -->
            <section class="w-full h-10 flex items-center">
              <!-- search icon container -->
              <span class="w-10 h-full flex items-center">
                <i class="uil uil-search text-xl"></i>
              </span>
              <!-- input -->
              <input
                id="inputCity"
                type="text"
                class="w-full h-full font-medium pl-2 focus:outline-none"
                placeholder="Find a city"
              />
            </section>
          </div>
          <!-- search button -->
          <button
            id="searchBtn"
            class="bg-indigo-500 w-11/12 h-auto p-2 rounded-2xl my-2 flex justify-center items-center text-white font-medium hover:bg-indigo-600 transition-colors duration-300"
          >
            Search
          </button>
          <!-- search history section -->
          <section
            class="resultsContainer border-t-2 border-indigo-500 flex flex-col w-full h-auto my-3 justify-center items-center mt-1 text-white font-medium p-1"
          ></section>
        </div>

        <!-- right section -->
        <div
          class="displayWeather w-100 mx-auto h-100 p-2 rounded-br-2xl bg-gradient-to-r from-indigo-600 to-blue-500 flex-1"
        >
          <!-- Today's Weather -->
          <div
            class="card todayWeather border-2 border-gray-200 p-4 rounded-lg bg-white shadow-md mx-auto w-100 items-center"
          >
            <div
              class="todayBanner flex flex-row justify-center items-center bg-blue-100 rounded-2xl p-2"
            >
              <h1 class="p-2 mx-auto text-xl font-bold flex w-full">
                Today's weather:
              </h1>
              <img
                class="weatherSymbol mx-auto bg-gray-300 rounded"
                src=""
                alt="Weather icon"
              />
            </div>

            <div class="todayTitle flex flex-row justify-center items-center">
              <h2 id="cityName" class="mx-auto text-xl font-bold"></h2>
              <h2 class="date mx-auto text-xl font-bold"></h2>
            </div>

            <p class="cardDegrees py-1 mx-1">Temp:</p>
            <p class="cardWind py-1 mx-1">Wind:</p>
            <p class="cardHumidity py-1 mx-1">Humidity:</p>
          </div>
          <!-- Forecast Weather -->
          <div class="forecast">
            <div class="forecastTitle py-2 font-bold text-lg">
              <h2 class="m-1">5 day forecast:</h2>
            </div>
            <div
              id="cardContainer"
              class="container flex sm:flex-col md:flex-row gap-1 text-white"
            >
              <div
                class="card overflow-hidden bg-indigo-500 text-white shadow-md hover:shadow-xl hover:-translate-y-1 transition-all duration-300 sm:rounded-lg"
              >
                <div class="px-4 py-1 sm:px-6">
                  <h3 class="date text-base font-semibold leading-6 py-1"></h3>
                  <img class="weatherSymbol mt-1 max-w-2xl text-3xl pb-2" />
                  <p class="cardDegrees">Temp: <span></span></p>
                  <p class="cardWind">wind: <span></span></p>
                  <p class="cardHumidity">humidity: <span></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Make sure script types are module to allow import/export syntax -->
    <script type="module" src="./JS/icons.js"></script>
    <script type="module" src="./JS/script.js"></script>
  </body>
</html>
