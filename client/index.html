<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="./tailwind.config.js"></script> -->
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="header object-center bg-indigo-600">
      <h1 class="text-center text-white text-2xl p-2 mb-2">
        Weather Dashboard
      </h1>
    </div>
    <div class="md:container md:mx-auto">
      <div
        class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-9 lg:grid-cols-12 gap-2"
      >
        <!-- left section -->
        <div
          class="citySearch container flex flex-col items-center justify-start text-center bg-gray-100 mx-auto col-span-1 sm:col-span-1 md:col-span-2 lg:col-span-3"
        >
          <div class="searchCityTitle text-xl m-2">
            <h2>Search for a City</h2>
          </div>
          <div
            class="searchBarContainer bg-white w-11/12 h-auto p-5 rounded-3xl"
          >
            <!-- searchbar container -->
            <section class="w-full h-10 flex items-center">
              <!-- search icon container -->
              <span class="w-10 h-full flex items-center">
                <i class="uil uil-search text-xl"></i>
              </span>
              <!-- input -->
              <input
                id="inputCity"
                type="text"
                class="w-full h-full font-medium pl-2 focus:outline-none"
                placeholder="Find a city"
              />
            </section>
          </div>
          <!-- search button -->
          <button
            id="searchBtn"
            class="bg-indigo-500 w-11/12 h-auto p-2 rounded-2xl my-2 flex justify-center items-center text-white font-medium"
          >
            Search
          </button>
          <!-- search history section -->
          <section
            class="resultsContainer border-t-2 border-indigo-500 flex flex-col w-full h-auto my-3 justify-center items-center mt-1 text-white font-medium p-1"
          ></section>
        </div>

        <!-- right section -->
        <div
          class="displayWeather container bg-gray-100 col-span-2 sm:col-span-3 md:col-span-7 lg:col-span-9 px-1"
        >
          <div class="card todayWeather border-2 border-indigo-500">
            <h1 class="py-1 text-xl font-bold flex align-middle">
              <span id="cityName" class="mx-1"></span>
              <span class="date mx-1"></span>
              <span class="mt-1 max-w-2xl text-3xl pb-2">
                <img
                  id="weatherSymbol"
                  class="bg-gray-300 mx-2"
                  src=""
                  alt=""
                />
              </span>
            </h1>
            <p class="py-1 mx-1">Current <span id="cardDegrees">temp:</span></p>
            <p class="py-1 mx-1">Current <span id="cardWind">wind:</span></p>
            <p class="py-1 mx-1">
              Current <span id="cardHumidity">humidity:</span>
            </p>
          </div>
          <div class="forecast">
            <div class="forecastTitle py-2 font-bold text-lg">
              <h2 class="mx-1">5 day forecast:</h2>
            </div>
          </div>
          <div
            id="cardContainer"
            class="container grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-1 text-white"
          >
            <div
              class="card overflow-hidden bg-indigo-500 text-white shadow sm:rounded-lg"
            >
              <div class="px-4 py-1 sm:px-6">
                <h3 class="date text-base font-semibold leading-6 py-1"></h3>
                <img id="weatherSymbol" class="mt-1 max-w-2xl text-3xl pb-2" />

                <p id="cardDegrees">Temp: <span></span></p>
                <p id="cardWind">wind: <span></span></p>
                <p id="cardHumidity">humidity: <span></span></p>
              </div>
            </div>
            <div
              class="card overflow-hidden bg-indigo-500 text-white shadow sm:rounded-lg"
            >
              <div class="px-4 py-1 sm:px-6">
                <h3 class="date text-base font-semibold leading-6 py-1"></h3>
                <img id="weatherSymbol" class="mt-1 max-w-2xl text-3xl pb-2" />

                <p id="cardDegrees">Temp: <span></span></p>
                <p id="cardWind">wind: <span></span></p>
                <p id="cardHumidity">humidity: <span></span></p>
              </div>
            </div>
            <div
              class="card overflow-hidden bg-indigo-500 text-white shadow sm:rounded-lg"
            >
              <div class="px-4 py-1 sm:px-6">
                <h3 class="date text-base font-semibold leading-6 py-1"></h3>
                <img id="weatherSymbol" class="mt-1 max-w-2xl text-3xl pb-2" />

                <p id="cardDegrees">Temp: <span></span></p>
                <p id="cardWind">wind: <span></span></p>
                <p id="cardHumidity">humidity: <span></span></p>
              </div>
            </div>
            <div
              class="card overflow-hidden bg-indigo-500 text-white shadow sm:rounded-lg"
            >
              <div class="px-4 py-1 sm:px-6">
                <h3 class="date text-base font-semibold leading-6 py-1"></h3>
                <img id="weatherSymbol" class="mt-1 max-w-2xl text-3xl pb-2" />

                <p id="cardDegrees">Temp: <span></span></p>
                <p id="cardWind">wind: <span></span></p>
                <p id="cardHumidity">humidity: <span></span></p>
              </div>
            </div>
            <div
              class="card overflow-hidden bg-indigo-500 text-white shadow sm:rounded-lg"
            >
              <div class="px-4 py-1 sm:px-6">
                <h3 class="date text-base font-semibold leading-6 py-1"></h3>
                <img id="weatherSymbol" class="mt-1 max-w-2xl text-3xl pb-2" />

                <p id="cardDegrees">Temp: <span></span></p>
                <p id="cardWind">wind: <span></span></p>
                <p id="cardHumidity">humidity: <span></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./JS/icons.js"></script>
    <script src="./JS/script.js"></script>
  </body>
</html>
