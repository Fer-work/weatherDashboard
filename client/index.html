<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather Dashboard</title>
    <style>
      /* Style for the background image */
      body {
        /* Replace this URL with the one you generate */
        background-image: url("assets/background.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
    </style>
  </head>
  <!-- Use flexbox on the body to center the main container and handle height -->
  <body class="flex items-center justify-center min-h-screen p-4 mx-auto">
    <!-- Main "floating card" container with a semi-transparent glass effect -->
    <div
      class="w-full mx-4 bg-white/70 backdrop-blur-lg rounded-2xl shadow-2xl overflow-hidden"
    >
      <!-- Header -->
      <div
        class="header text-center bg-gradient-to-r from-blue-500 to-indigo-600"
      >
        <h1 class="text-white text-3xl font-bold p-4">Weather Dashboard</h1>
      </div>

      <!-- Main content area: Stacks on mobile, row on medium screens+ -->
      <div class="flex flex-col md:flex-row">
        <!-- Left Section: Search Panel -->
        <div class="w-full md:w-1/3 p-6 border-r border-white/30">
          <div
            class="searchCityTitle text-2xl font-semibold mb-4 text-center text-slate-700"
          >
            <h2>Search for a City</h2>
          </div>

          <div class="relative flex items-center mb-3">
            <i class="uil uil-search absolute left-4 text-gray-400"></i>
            <input
              id="inputCity"
              type="text"
              class="w-full h-12 font-medium pl-12 pr-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="e.g., London"
            />
          </div>

          <button
            id="searchBtn"
            class="bg-indigo-600 w-full h-12 p-2 rounded-lg text-white font-semibold hover:bg-indigo-700 transition-colors duration-300"
          >
            Search
          </button>

          <div class="border-t-2 border-indigo-200 mt-6 pt-4">
            <h3 class="text-xl font-semibold mb-3 text-center text-slate-700">
              Search History
            </h3>
            <section
              id="resultsContainer"
              class="resultsContainer flex flex-col w-full space-y-2"
            ></section>
          </div>
        </div>

        <!-- Right Section: Weather Display -->
        <div class="w-full md:w-2/3 p-6 bg-black/5">
          <!-- Today's Weather Card -->
          <div
            class="card todayWeather p-4 rounded-lg bg-white/80 shadow-lg mb-6"
          >
            <div
              class="flex flex-col sm:flex-row justify-between items-center mb-3"
            >
              <div>
                <h2 id="cityName" class="text-4xl font-bold text-gray-800"></h2>
                <h3 class="date text-lg text-gray-600"></h3>
              </div>
              <img
                class="weatherSymbol w-24 h-24 bg-blue-200 rounded-lg"
                src=""
                alt="Weather icon"
              />
            </div>
            <div
              class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center border-t pt-3"
            >
              <p class="cardDegrees text-lg text-gray-700">
                <span class="font-semibold text-gray-900">Temp:</span>
              </p>
              <p class="cardWind text-lg text-gray-700">
                <span class="font-semibold text-gray-900">Wind:</span>
              </p>
              <p class="cardHumidity text-lg text-gray-700">
                <span class="font-semibold text-gray-900">Humidity:</span>
              </p>
            </div>
          </div>

          <!-- 5-Day Forecast Section -->
          <div class="forecast">
            <div class="forecastTitle py-2 font-bold text-2xl text-slate-700">
              <h2 class="m-1">5-Day Forecast</h2>
            </div>
            <div
              id="cardContainer"
              class="container grid grid-cols-2 lg:grid-cols-5 gap-3 text-white"
            >
              <!-- Forecast cards will be dynamically inserted here by script.js -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./JS/icons.js"></script>
    <script type="module" src="./JS/script.js"></script>
  </body>
</html>
